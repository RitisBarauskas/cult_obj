<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cultural objects</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column" style="height: 100vh;">

		{% include '../includes/nav.html' %}

		<div class="d-flex justify-content-center align-items-center h-100">
		<form method="post" action="{% url 'login' %}" class="d-flex justify-content-center align-items-center">
			{% csrf_token %}
  			<div class=" mb-3" style="width: 300px;">
   				 <label  class="form-label d-flex justify-content-center">Логин</label>

				<span class="d-flex justify-content-center mb-3">{{ form.username }}</span>
  			<div >
   				 <label  class="form-label d-flex justify-content-center">Пароль</label>

					<span class="d-flex justify-content-center mb-3">{{ form.password }}</span>
			</div>
  			<div class="d-flex justify-content-center">
  		<button type="submit" class="btn btn-dark">Войти</button></div> <input type="hidden" name="next" value="{{ next }}" />

		<div class="d-flex justify-content-center mt-3">
			<p><a href="{% url 'password_reset' %}" style="text-decoration: none">Забыли пароль?</a></p>
		</div>
		</form>
		</div>

	</main>
</body>
</html>
