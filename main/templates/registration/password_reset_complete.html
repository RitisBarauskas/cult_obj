<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cultural objects</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column" style="height: 100vh;">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  			<div class="container-fluid">
   				 <a class="navbar-brand" href="{% url 'index' %}">Объекты культурного наследия Москвы</a>
    			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
     			 <span class="navbar-toggler-icon"></span>
   				 </button>
    		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      		<div class="navbar-nav">

        		<a class="nav-link" href="{% url 'index' %}">Главная</a>
        		{% if user.is_authenticated %}
     			 <span class="nav-link active">Пользователь: {{ user.get_username }}</span>
				 <a class="nav-link active" aria-current="page" href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
        		<a class="nav-link" href="{% url 'profile' %}">Профиль</a>
				 {% else %}
				 <a class="nav-link active" aria-current="page" href="{% url 'login'%}?next={{request.path}}">Вход</a>
				 {% endif %}
        		<a class="nav-link" href="{% url 'rg' %}">Регистрация</a>
     		 </div>
   		 	</div>
  			</div>
		</nav>



		<div class="d-flex justify-content-center align-items-center h-100">
		<h1>Пароль изменен!</h1><br>
		<p><a href="{% url 'login' %}">Войти снова?</a></p>
		</div>

	</main>
</body>
</html>
