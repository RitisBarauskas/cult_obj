<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cultural objects</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body class="d-flex flex-column" style="height: 100vh;">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  			<div class="container-fluid">
   				 <a class="navbar-brand" href="{% url 'index' %}">Объекты культурного наследия Москвы</a>
    			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
     			 <span class="navbar-toggler-icon"></span>
   				 </button>
    		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      		<div class="navbar-nav">
       			 <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Главная</a>
        		{% if user.is_authenticated %}
     			<span class="nav-link active">Пользователь: {{ user.get_username }}</span>
				 <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
				 <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
				{% else %}
				 <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Вход</a>
				 {% endif %}
        		<a class="nav-link" href="{% url 'rg' %}">Регистрация</a>

     		 </div>
   		 	</div>
  			</div>
		</nav>	
	</nav>
	<main class="d-flex justify-content-center align-items-center h-100">
		
		<form class="d-flex justify-content-center" method="post"><break>
			{% csrf_token %}
            {% for item in form %}
                <div class="form-group">
    			<label class="mb-3" >{{ item.label }}</label><br>
    			{{ item }}
  			</div>
            {% endfor %}
  			<div class="d-flex justify-content-center">
  				<button type="submit" class="btn btn-dark mt-5 ">Добавить</button>
			</div>
		</form>
		
	</main>
</body>
</html>
